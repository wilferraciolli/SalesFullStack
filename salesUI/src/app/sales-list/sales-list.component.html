<!--Define prime ng class to format table-->
<div class="ui-g">
  <div class="ui-g-12">

    <p-table [value]="sales" responsive="true">
      <ng-template pTemplate="caption">
        Current orders
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="col-header-id">Code</th>
          <th>Client</th>
          <th>Created Date</th>
          <th>Total</th>
        </tr>
      </ng-template>

      <!-- use sale as for each sale on hte sales array-->
      <ng-template pTemplate="body" let-sale>
        <tr>
          <td>
            <span class="ui-column-title">Code</span>
            {{sale.id}}
          </td>
          <td>
            <span class="ui-column-title">Client</span>
            {{sale.client.name}}
          </td>
          <td class="col.date">
            <span class="ui-column-title">Date</span>
            {{sale.createdDateTime | date:'dd/MM/yyyy' }}
          </td>
          <td class="col.number">
            <span class="ui-column-title">Total</span>
            {{sale.total | number:'1.2-2' }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
